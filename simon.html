<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Memory Game</title>
  </head>
  <body>
    <div class="game">
      <h1 class="title">Memory Game</h1>
      <div class="game-container">
        <div id="blue"></div>
        <div id="red"></div>
        <div id="orange"></div>
        <div id="green"></div>
      </div>
      <div class="game-controls">
        <div class="game-control-buttons">
          <button id="play">
            <span class="material-symbols-outlined"> play_arrow </span>
          </button>
          <button id="restart">
            <span class="material-symbols-outlined"> replay </span>
          </button>
        </div>
      </div>
      <div id="game-message"></div>
      <div class="score-board">
        <div class="labels">
          <span>Score</span>
          <span>High Score</span>
        </div>
        <div class="scores">
          <span id="game-score">0</span>
          <span id="high-score">0</span>
        </div>
      </div>
    </div>

    <audio src="./assets/B_FLAT_BLUE.mp3" id="blueTone"></audio>
    <audio src="./assets/B_FLAT_GREEN.mp3" id="greenTone"></audio>
    <audio src="./assets/C_SHARP_YELLOW.mp3" id="yellowTone"></audio>
    <audio src="./assets/F_RED.mp3" id="redTone"></audio>
    <script src="simon.js"></script>
  </body>
</html>
